<!DOCTYPE html>
<html>
  <head>
    <title>Survey form</title>
     <link rel="stylesheet" href="styles.css">

    <body>
<h1 id ="title">Survey Form</h1>
<p id = "description">this is a survey form</p>

<form id = "survey-form">
<label for ="name" id = "name-label">
<input id= "name" type = "text" placeholder = "enter your name" required>
<label for ="email" id = "email-label">
<input type = "email" name = "email" id = "email" placeholder = "enter your email" required>
 <label for ="number" id = "number-label">
<input type = "number" type = "range" id = "number" min="0" max= "15" placeholder = "enter your number">

<select id = "dropdown">
   <option value="option-1">option-1</option>
  <option value="option-2">option-2</option>
  </select>
  <input type="radio"  name="animals" value = "cats">
<label for="cats">cats</label><br>
<input type="radio" name="animals" value="dogs">
<label for="dogs">dogs</label><br>

<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> I have a bike</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> I have a car</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> I have a boat</label><br>
<textarea id="comments"  name="comment" placeholder="Enter your comment here..."></textarea>
<button type="submit" id="submit" >Submit</button>
</form>
</body>
</html>
